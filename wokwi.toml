[wokwi]
version = 1
# Путь к прошивке для Arduino framework (PlatformIO)
firmware = ".pio/build/esp32dev/firmware.bin"
elf = ".pio/build/esp32dev/firmware.elf"

# WiFi настройки для симуляции в Wokwi
[wifi]
ssid = "Wokwi-GUEST"
password = ""
channel = 6

# Serial Monitor настройки
[serial]
baud = 115200

