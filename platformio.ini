[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM10
monitor_port = COM10
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit GFX Library@^1.11.9
build_flags = 
    # -DCORE_DEBUG_LEVEL=3  # Отключено для экономии Flash памяти
src_filter = 
    +<main.cpp>
    +<wifi_manager.cpp>
    +<ha_client.cpp>
    -<display_7seg.cpp>
    -<display_lcd1602.cpp>
